<section class="top-section background-main-grey ">
    <div class="container-fluid pt-5 pb-5">
        <div>
            <h2 class="text-center homepage-title"><em>Subject</em> Matters</h2>
        </div>

        <div class="row text-center align-items-end" *ngIf="projects">
            <ng-container *ngFor="let project of projects">
                <ng-container *ngIf="project.project_type==='drone'">
                    <div class="col-md-3">
                        <div class="mt-5">
                            <img class="img-fluid cursor-pointer shadow" [src]="project.image" [alt]="project.title"
                                [title]="project.title"
                                data-toggle="modal" (click)="open(content)">
                            <p class="mt-3 color-light-blue cursor-pointer" (click)="open(content)">
                                {{project.title}}</p>
                        </div>

                        <ng-template #content let-modal>

                              <div class="modal-header">
                                  <h4 class="modal-title" id="subject-matters-expert">{{project.title}}</h4>
                                  <button type="button" class="close" aria-label="Close"
                                      (click)="modal.dismiss('Cross click')">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img class="img-fluid shadow" [src]="project.image"
                                            [alt]="project.title" [title]="project.title">
                                    </div>
                                    <div class="col-md-8" style="text-align: left;">
                                        <markdown class="variable-binding" [data]="project.description">
                                        </markdown>
                                    </div>
                                </div>
                              </div>
                        </ng-template>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>


</section>
