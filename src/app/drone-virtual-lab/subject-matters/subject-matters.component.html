<section class="top-section background-main-grey ">
    <div class="container-fluid pt-5 pb-5">
        <div>
            <h2 class="text-center homepage-title"><em>Subject</em> Matters</h2>
        </div>

        <div class="row text-center align-items-end" *ngIf="projects">
            <ng-container *ngFor="let project of projects">
                <ng-container *ngIf="project.project_type==='drone'">
                    <div class="col-md-3">
                        <div class="mt-5">
                            <img class="img-fluid" [src]="project.image" [alt]="project.title" [title]="project.title"
                                data-toggle="modal" data-target=".bd-example-modal-lg">
                            <p class="mt-3 color-light-blue" data-toggle="modal" data-target=".bd-example-modal-lg">
                                {{project.title}}</p>
                        </div>
                    </div>
                    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                        aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myLargeModalLabel">{{project.title}}</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <img class="img-fluid shadow" [src]="project.image" [alt]="project.title"
                                                    [title]="project.title">
                                            </div>
                                            <div class="col-md-8" style="text-align: left;">
                                                <markdown class="variable-binding" [data]="project.description">
                                                </markdown>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</section>
